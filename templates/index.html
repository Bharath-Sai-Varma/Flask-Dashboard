<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Sales Insights Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .dashboard {
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    .kpi {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .kpi h3 {
      color: #00796b;
    }
    .filter-form {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    iframe {
      width: 100%;
      height: 350px;
      border: none;
    }
    .btn-download {
      background-color: #00796b;
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      text-decoration: none;
    }
    .btn-download:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="dashboard container-fluid">
    <h1>üìà Sales Insights Dashboard</h1>

    <form method="POST" class="filter-form">
      <select name="region" class="form-select w-auto">
        {% for region in regions %}
          <option value="{{ region }}" {% if region == selected_region %}selected{% endif %}>{{ region }}</option>
        {% endfor %}
      </select>
      <select name="category" class="form-select w-auto">
        {% for cat in categories %}
          <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-success" type="submit">Apply</button>
      <a href="/download" class="btn-download">‚¨áÔ∏è Download Excel</a>
    </form>

    <div class="row mb-4">
      <div class="col-md-4"><div class="kpi"><h3>Total Sales</h3><p>‚Çπ{{ total_sales }}</p></div></div>
      <div class="col-md-4"><div class="kpi"><h3>Total Profit</h3><p>‚Çπ{{ total_profit }}</p></div></div>
      <div class="col-md-4"><div class="kpi"><h3>Total Quantity</h3><p>{{ total_quantity }}</p></div></div>
    </div>

    <div class="row">
      <div class="col-md-6"><div class="card">{{ graph1|safe }}</div></div>
      <div class="col-md-6"><div class="card">{{ graph2|safe }}</div></div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12"><div class="card">{{ graph3|safe }}</div></div>
    </div>
  </div>
</body>
</html>
